<div class="fullscreen-bluebg">
    
    <div class="container">
        
        
        <div class="container">
            
            <menu-directive> </menu-directive>


   <!-- <div class="treebg">

        <div class="content-main">

            <div class="text">

                <div class="breadcrumbs"></div>-->
    
                <div class="center" style="margin-top:50px">
                
                 <form ng-submit="createUser()" class="form-horizontal" role="form">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">User Registration Form</h3>
                    </div>
                    <div class="panel-body">
                       
                            <div class="form-group">
                                <label for="firstName" class="col-sm-2 control-label">First Name</label>
                                <div class="col-sm-5">
                                    <input ng-model="user.firstName" class="form-control" id="firstName" placeholder="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="lastName" class="col-sm-2 control-label">Last Name</label>
                                <div class="col-sm-5">
                                    <input ng-model="user.lastName" class="form-control" id="lastName" placeholder="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="emailId" class="col-sm-2 control-label">Email-ID</label>
                                <div class="col-sm-5">
                                    <div class="input-group input-group-sm">
                                        <!--<span class="input-group-addon">@</span>-->
                                        <input ng-model="user.emailId" type="email" id="emailId" class="form-control" placeholder="">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password" class="col-sm-2 control-label">Password</label>
                                <div class="col-sm-5">
                                    <input ng-model="user.userPassword" type="password"  class="form-control" id="password">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="confirmpass" class="col-sm-2 control-label">Confirm your password
                                </label>
                                <div class="col-sm-5">
                                    <input ng-model="user.confirmPassword" ng-blur="validatePassword()" type="password" class="form-control" id="confirmpass">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="phone" class="col-sm-2 control-label">Phone Number
                                </label>
                                <div class="col-sm-5">
                                    <input ng-model="user.phoneNumber" class="form-control" id="phone">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Gender</label>
                                <div class="col-sm-5">
                                    <div class="radio-inline">
                                        <label>
                                            <input id="radiobutton1" name="sampleradiobutton" value="" type="radio"> Male
                                        </label>
                                    </div>
                                    <div class="radio-inline">
                                        <label>
                                            <input id="radiobutton2" name="sampleradiobutton" value="" type="radio"> Female
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="State" class="col-sm-2 control-label">Registering For</label>
                                <div class="col-sm-5">
                                    <select class="form-control">
                                        <option>----Select----</option>
                                        <option>Artists Supporting Artists</option>
                                        <option>Kids Supporting Kids</option>
                                        <option>Dream Program</option>
                                        <!--<option>Tamilnadu</option>-->
                                    </select>
                                </div>
                            </div>
                            <!-- <div class="form-group">
    <label for="Address" class="col-sm-2 control-label">Address</label>
    <div class="col-sm-10">
 <textarea name="" cols="" rows="" class="form-control"></textarea>
    </div>
  </div>-->
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox">I accept terms and conditions
                                        </label>
                                    </div>
                                </div>
                            </div>
                       
                    </div>
                    <div class="panel-footer" style="overflow:hidden;text-align:right;">
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success btn-sm">Submit</button>
                                <button type="submit" class="btn btn-default btn-sm">Cancel</button>
                                 </form>
                            
                            <div class="fullscreen-bluebg">

                   <video loop muted autoplay poster="styles/img/skysunriseimg.jpg" class="fullscreen-bg__video">
                   <source src="styles/img/skysunrise.mp4" type="video/mp4">
               </video>
               </div>
                            </div>
                        </div>
                    </div>
                </div>
                    
    </div>
            
        </div>
    </div>
